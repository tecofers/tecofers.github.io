<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-PCYB21ZKKS"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-PCYB21ZKKS');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="icon" type="image/x-icon" href="{{ '/assets/images/favicon.ico' | relative_url }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/images/favicon-16x16.png' | relative_url }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/images/favicon-32x32.png' | relative_url }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/images/apple-touch-icon.png' | relative_url }}">
    {% if page.url == '/services.html' %}
      <link rel="stylesheet" href="{{ '/services-custom.css' | relative_url }}">
    {% endif %}
</head>
<body class="{% if page.url == '/' %}home{% endif %}{% if page.layout == 'portfolio' or page.layout == 'page' %}has-page-title{% endif %}">
    {% include header.html %}
    
    <main>
        {{ content }}
    </main>
    {% include footer.html %}

    <!-- Core JS Files -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

    <!-- Vendor JS Files -->
    <script src="{{ '/assets/vendor/aos/aos.js' | relative_url }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="{{ '/assets/vendor/purecounter/purecounter_vanilla.js' | relative_url }}"></script>
    <script src="{{ '/assets/vendor/waypoints/noframework.waypoints.js' | relative_url }}"></script>
    <script src="{{ '/assets/vendor/glightbox/js/glightbox.min.js' | relative_url }}"></script>
    <script src="{{ '/assets/vendor/imagesloaded/imagesloaded.pkgd.min.js' | relative_url }}"></script>
    <script src="{{ '/assets/vendor/isotope-layout/isotope.pkgd.min.js' | relative_url }}"></script>
    <script src="{{ '/assets/vendor/swiper/swiper-bundle.min.js' | relative_url }}"></script>

    <!-- Main JS File -->
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>

    {% if page.url == '/services.html' %}
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      <script src="{{ '/assets/js/services.js' | relative_url }}"></script>
    {% endif %}

</body>
</html>
