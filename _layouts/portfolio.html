---
layout: default
---
{% if page.hero %}
<div class="hero-image" style="background-image: url('{{ page.hero | relative_url }}');">
    <div class="hero-text">
        <h1>{{ page.title }}</h1>
    </div>
</div>
{% endif %}

<div class="container py-5" style="padding-top: 6rem !important;"> <!-- Increased top padding -->
    <div class="row">
        <div class="col-lg-8 mx-auto">
            {% unless page.hero %}
            <h1 class="mb-4">{{ page.title }}</h1>
            {% endunless %}
            {{ content }}
            
            <div class="mt-5">
                <a href="{{ '/contact' | relative_url }}" class="btn btn-primary">
                    Get a Quote
                    <i class="bi bi-arrow-right ms-2"></i>
                </a>
            </div>
        </div>
    </div>
</div>
